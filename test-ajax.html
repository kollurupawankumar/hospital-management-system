<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .content-wrapper {
            margin-left: 260px;
            padding: 20px;
        }
        .nav-link {
            color: #bdc3c7;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .nav-link:hover {
            background-color: #34495e;
            color: #3498db;
        }
        .nav-link.active {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="p-3">
            <h5 class="text-white">HMS</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadTestContent('patients'); return false;">
                        <i class="fas fa-user-injured me-2"></i> View Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadTestContent('doctors'); return false;">
                        <i class="fas fa-user-md me-2"></i> View Doctors
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadTestContent('appointments'); return false;">
                        <i class="fas fa-calendar-check me-2"></i> Appointments
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content-wrapper">
        <div id="main-content">
            <h1>Welcome to HMS Dashboard</h1>
            <p>Click on the sidebar links to test AJAX navigation.</p>
        </div>
    </div>

    <script>
        function loadTestContent(section) {
            const contentArea = document.getElementById('main-content');
            
            // Show loading
            contentArea.innerHTML = `
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-3">Loading ${section}...</span>
                </div>
            `;

            // Simulate loading delay
            setTimeout(() => {
                let content = '';
                switch(section) {
                    case 'patients':
                        content = `
                            <h2>Patient List</h2>
                            <div class="card">
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Age</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>John Doe</td>
                                                <td>35</td>
                                                <td>
                                                    <button class="btn btn-sm btn-info">View</button>
                                                    <button class="btn btn-sm btn-warning">Edit</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Jane Smith</td>
                                                <td>28</td>
                                                <td>
                                                    <button class="btn btn-sm btn-info">View</button>
                                                    <button class="btn btn-sm btn-warning">Edit</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                        break;
                    case 'doctors':
                        content = `
                            <h2>Doctor List</h2>
                            <div class="card">
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Specialization</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Dr. Smith</td>
                                                <td>Cardiology</td>
                                                <td>
                                                    <button class="btn btn-sm btn-info">View</button>
                                                    <button class="btn btn-sm btn-warning">Edit</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                        break;
                    case 'appointments':
                        content = `
                            <h2>Appointments</h2>
                            <div class="card">
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Time</th>
                                                <th>Patient</th>
                                                <th>Doctor</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>10:00 AM</td>
                                                <td>John Doe</td>
                                                <td>Dr. Smith</td>
                                                <td><span class="badge bg-success">Confirmed</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                        break;
                }
                
                contentArea.innerHTML = content;
                
                // Update active state
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                event.target.closest('.nav-link').classList.add('active');
            }, 1000);
        }
    </script>
</body>
</html>
