<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Dashboard</title>
</head>
<body>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-nurse me-2"></i>Nursing Dashboard</h2>
        </div>
        
        <!-- Quick Stats -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${assignedPatients != null ? assignedPatients : 0}">0</h4>
                                <p class="card-text">Assigned Patients</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-bed fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${pendingTasks != null ? pendingTasks : 0}">0</h4>
                                <p class="card-text">Pending Tasks</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-tasks fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${completedTasks != null ? completedTasks : 0}">0</h4>
                                <p class="card-text">Completed Tasks</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-check-circle fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${urgentTasks != null ? urgentTasks : 0}">0</h4>
                                <p class="card-text">Urgent Tasks</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-exclamation-triangle fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Tasks -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-clipboard-list me-2"></i>Recent Tasks
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${tasks != null and !tasks.empty}">
                            <div th:each="task : ${tasks}" class="border-bottom pb-2 mb-2">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 th:text="${task.title}">Task Title</h6>
                                        <small class="text-muted" th:text="${task.description}">Task Description</small>
                                    </div>
                                    <span class="badge bg-primary" th:text="${task.priority}">Priority</span>
                                </div>
                            </div>
                        </div>
                        <div th:if="${tasks == null or tasks.empty}" class="text-center text-muted py-3">
                            <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                            <p>No tasks assigned</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user-injured me-2"></i>Recent Patients
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${recentPatients != null and !recentPatients.empty}">
                            <div th:each="patient : ${recentPatients}" class="border-bottom pb-2 mb-2">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 th:text="${patient.firstName + ' ' + patient.lastName}">Patient Name</h6>
                                        <small class="text-muted">Room: <span th:text="${patient.roomNumber ?: 'Not assigned'}">N/A</span></small>
                                    </div>
                                    <small class="text-muted" th:text="${patient.admissionDate}">Date</small>
                                </div>
                            </div>
                        </div>
                        <div th:if="${recentPatients == null or recentPatients.empty}" class="text-center text-muted py-3">
                            <i class="fas fa-user-injured fa-3x mb-3"></i>
                            <p>No recent patients</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
