<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${patient.id == null ? 'Add Patient' : 'Edit Patient'}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${patient.id == null ? 'Add New Patient' : 'Edit Patient'}"></h2>
            <a th:href="@{/patients}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${patient.id == null ? '/patients' : '/patients/' + patient.id}" 
                      th:object="${patient}" method="post">
                    
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h5>Personal Information</h5>
                            
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" th:field="*{gender}">
                                    <option value="">-- Select Gender --</option>
                                    <option th:each="genderOption : ${genders}" 
                                            th:value="${genderOption}" 
                                            th:text="${genderOption}"></option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bloodGroup" class="form-label">Blood Group</label>
                                <input type="text" class="form-control" id="bloodGroup" th:field="*{bloodGroup}">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h5>Contact Information</h5>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="emergencyContactName" class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-control" id="emergencyContactName" th:field="*{emergencyContactName}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="emergencyContactPhone" class="form-label">Emergency Contact Phone</label>
                                <input type="tel" class="form-control" id="emergencyContactPhone" th:field="*{emergencyContactPhone}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h5>Medical Information</h5>
                            
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies</label>
                                <textarea class="form-control" id="allergies" th:field="*{allergies}" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="medicalHistory" class="form-label">Medical History</label>
                                <textarea class="form-control" id="medicalHistory" th:field="*{medicalHistory}" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h5>Insurance Information</h5>
                            
                            <div class="mb-3">
                                <label for="insuranceProvider" class="form-label">Insurance Provider</label>
                                <input type="text" class="form-control" id="insuranceProvider" th:field="*{insuranceProvider}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="insurancePolicyNumber" class="form-label">Policy Number</label>
                                <input type="text" class="form-control" id="insurancePolicyNumber" th:field="*{insurancePolicyNumber}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/patients}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
