<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Medical Record Details</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Medical Record Details</h2>
            <div>
                <a th:href="@{/patients/{id}/records(id=${patient.id})}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Records
                </a>
                <a th:href="@{/patients/{patientId}/records/{id}/edit(patientId=${patient.id}, id=${record.id})}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> Edit
                </a>
            </div>
        </div>
        
        <!-- Patient Info Card -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Patient Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <strong>ID:</strong> <span th:text="${patient.id}"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>Name:</strong> <span th:text="${patient.firstName + ' ' + patient.lastName}"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>DOB:</strong> <span th:text="${#temporals.format(patient.dateOfBirth, 'dd-MM-yyyy')}"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>Gender:</strong> <span th:text="${patient.gender}"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Medical Record Details -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Record Information</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th style="width: 30%">Record ID</th>
                                <td th:text="${record.id}"></td>
                            </tr>
                            <tr>
                                <th>Record Date</th>
                                <td th:text="${#temporals.format(record.recordDate, 'dd-MM-yyyy HH:mm')}"></td>
                            </tr>
                            <tr>
                                <th>Record Type</th>
                                <td th:text="${record.recordType}"></td>
                            </tr>
                            <tr>
                                <th>Doctor</th>
                                <td th:text="${record.doctorName}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Vital Signs</h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${record.vitalSigns ?: 'No vital signs recorded'}"></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Diagnosis & Treatment</h5>
                    </div>
                    <div class="card-body">
                        <h6>Diagnosis</h6>
                        <p th:text="${record.diagnosis ?: 'No diagnosis recorded'}"></p>
                        
                        <h6>Treatment</h6>
                        <p th:text="${record.treatment ?: 'No treatment recorded'}"></p>
                        
                        <h6>Prescription</h6>
                        <p th:text="${record.prescription ?: 'No prescription recorded'}"></p>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Lab Results</h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${record.labResults ?: 'No lab results recorded'}"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Notes</h5>
            </div>
            <div class="card-body">
                <p th:text="${record.notes ?: 'No additional notes'}"></p>
            </div>
        </div>
    </div>
</body>
</html>
