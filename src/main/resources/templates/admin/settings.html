<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">
                                <i class="fas fa-cogs me-2"></i>System Settings
                            </h4>
                        </div>
                        
                        <div class="card-body">
                            <div class="row">
                                <!-- General Settings -->
                                <div class="col-md-6">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <h5 class="mb-0">
                                                <i class="fas fa-hospital me-2"></i>Hospital Information
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="hospitalName" class="form-label">Hospital Name</label>
                                                    <input type="text" class="form-control" id="hospitalName" value="City General Hospital">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="hospitalAddress" class="form-label">Address</label>
                                                    <textarea class="form-control" id="hospitalAddress" rows="3">123 Medical Center Drive, Healthcare City, HC 12345</textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="hospitalPhone" class="form-label">Phone</label>
                                                    <input type="tel" class="form-control" id="hospitalPhone" value="+1 (555) 123-4567">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="hospitalEmail" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="hospitalEmail" value="info@citygeneralhospital.com">
                                                </div>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-save me-1"></i>Save Changes
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- System Configuration -->
                                <div class="col-md-6">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <h5 class="mb-0">
                                                <i class="fas fa-server me-2"></i>System Configuration
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="timezone" class="form-label">Timezone</label>
                                                    <select class="form-select" id="timezone">
                                                        <option value="UTC">UTC</option>
                                                        <option value="America/New_York" selected>Eastern Time</option>
                                                        <option value="America/Chicago">Central Time</option>
                                                        <option value="America/Denver">Mountain Time</option>
                                                        <option value="America/Los_Angeles">Pacific Time</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="dateFormat" class="form-label">Date Format</label>
                                                    <select class="form-select" id="dateFormat">
                                                        <option value="MM/dd/yyyy" selected>MM/dd/yyyy</option>
                                                        <option value="dd/MM/yyyy">dd/MM/yyyy</option>
                                                        <option value="yyyy-MM-dd">yyyy-MM-dd</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="currency" class="form-label">Currency</label>
                                                    <select class="form-select" id="currency">
                                                        <option value="USD" selected>USD ($)</option>
                                                        <option value="EUR">EUR (€)</option>
                                                        <option value="GBP">GBP (£)</option>
                                                        <option value="INR">INR (₹)</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3 form-check">
                                                    <input type="checkbox" class="form-check-input" id="maintenanceMode">
                                                    <label class="form-check-label" for="maintenanceMode">
                                                        Maintenance Mode
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-save me-1"></i>Save Changes
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Security Settings -->
                                <div class="col-md-6">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <h5 class="mb-0">
                                                <i class="fas fa-shield-alt me-2"></i>Security Settings
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="sessionTimeout" class="form-label">Session Timeout (minutes)</label>
                                                    <input type="number" class="form-control" id="sessionTimeout" value="30" min="5" max="480">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="passwordMinLength" class="form-label">Minimum Password Length</label>
                                                    <input type="number" class="form-control" id="passwordMinLength" value="8" min="6" max="20">
                                                </div>
                                                <div class="mb-3 form-check">
                                                    <input type="checkbox" class="form-check-input" id="requireSpecialChars" checked>
                                                    <label class="form-check-label" for="requireSpecialChars">
                                                        Require Special Characters in Password
                                                    </label>
                                                </div>
                                                <div class="mb-3 form-check">
                                                    <input type="checkbox" class="form-check-input" id="enableTwoFactor">
                                                    <label class="form-check-label" for="enableTwoFactor">
                                                        Enable Two-Factor Authentication
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-save me-1"></i>Save Changes
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Backup & Maintenance -->
                                <div class="col-md-6">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <h5 class="mb-0">
                                                <i class="fas fa-database me-2"></i>Backup & Maintenance
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label class="form-label">Database Backup</label>
                                                <div class="d-grid gap-2">
                                                    <button type="button" class="btn btn-outline-primary">
                                                        <i class="fas fa-download me-1"></i>Create Backup Now
                                                    </button>
                                                    <button type="button" class="btn btn-outline-secondary">
                                                        <i class="fas fa-upload me-1"></i>Restore from Backup
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="autoBackup" class="form-label">Automatic Backup Schedule</label>
                                                <select class="form-select" id="autoBackup">
                                                    <option value="disabled">Disabled</option>
                                                    <option value="daily" selected>Daily</option>
                                                    <option value="weekly">Weekly</option>
                                                    <option value="monthly">Monthly</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">System Maintenance</label>
                                                <div class="d-grid gap-2">
                                                    <button type="button" class="btn btn-outline-warning">
                                                        <i class="fas fa-broom me-1"></i>Clear Cache
                                                    </button>
                                                    <button type="button" class="btn btn-outline-info">
                                                        <i class="fas fa-chart-line me-1"></i>System Health Check
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
